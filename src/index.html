<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camara de comercio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header id="header-ccf">
        <div class="nav-ccf">
            <div class="home-logo-ccf">
                <img src="images/Home.png" alt="ccf-logo">
            </div>
            <div class="main-btns">
                <a href="#" class="home-btn icon-btn" id="home-btn"></a>
                <button class="search-btn icon-btn" id="search-btn"></button>
            </div>
            <nav class="menu-nav">
                <a href="#" class="big-btn" id="nosotros-btn">Nuestra Camara<img src="images/down.svg" class="down-icon" alt="drod-down"></a>
                <a href="#" class="big-btn" id="ley-btn">Ley de transparencia<img src="images/down.svg" class="down-icon" alt="drod-down"></a>
                <a href="#" class="big-btn" id="contact-btn">Contáctenos<img src="images/down.svg" class="down-icon" alt="drod-down"></a>
            </nav>
            <div class="social-media">
                <a href="#" class="social-media-btn" id="fb-btn"><i class="fab fa-facebook-f fa-lg media-icon"></i></a>
                <a href="#" class="social-media-btn" id="tw-btn"><i class="fab fa-twitter fa-lg media-icon"></i></a>
                <a href="#" class="social-media-btn" id="yt-btn"><i class="fab fa-youtube fa-lg media-icon"></i></a>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="display-section">
            <h1>Contáctenos</h1>
            <img src="images/main-img.svg" class="main-img" alt="">
        </div>
    </section>

    <section class="nav-sect">
        <nav class="second-nav">
            <a href="#">Home |</a>
            <a href="#">Contáctenos</a>
        </nav>
    </section>

    <script src="/js/home.js" type="module"></script>
</body>
</html>
