<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <section class="search-bar">
        <form action="#" class="search-form" id="search-form">
            <label for="search" class="labels">Búsqueda por asunto o correo electrónico:</label>
            <ul class="tag-container">
                <!--Espacio para mostrar los tags de la busqueda-->
            </ul>
            <input type="text" class="search-input" placeholder="Asunto o correo electrónico">
            <div>
                <button class="search-btn icon-btn" id="search-btn" data-form="search-form"></button>
            </div>
        </form>
    </section>

    <section class="view-ct-us-table">
        <table class="contactus-info-table" id="contactus-info">
            <thead>
                <tr>
                    <th class="name-cell">Nombre</th>
                    <th class="email-cell">Correo electrónico</th>
                    <th class="date-cell">Fecha<button class="order-by"><i class="fas fa-sort-amount-down"></i></button></th>
                    <th class="subject-cell">Asunto<button class="order-by"><i class="fas fa-sort-amount-down"></i></button></th>
                </tr>
            </thead>
            <tbody class="ct-us-info-table">

            </tbody>
        </table>
    </section>

    <section class="pag-nav">
        <form class="" id="">
            <div class="pagination">
                <label for="results-per-page" class="labels">Resultados por pagina:</label>
                <select name="results-per-page" id="results-per-page" class="results-per-page page-opt">
                    <option name="10" value="10">10</option>
                    <option name="50" value="50">50</option>
                    <option name="100" value="100">100</option>
                </select>
            </div>
            <div class="pagination">
                <button class="pag-btn" type="button"><i class="fas fa-angle-double-left fa-lg"></i></button>
                <button class="pag-btn" type="button"><i class="fas fa-angle-left fa-lg"></i></button>
                <select name="current-page" id="current-page" class="current-page page-opt">
                    <!--Cantidad de paginas disponibles-->
                </select>
                <button class="pag-btn" type="button"><i class="fas fa-angle-right fa-lg"></i></button>
                <button class="pag-btn" type="button"><i class="fas fa-angle-double-right fa-lg"></i></button>
            </div>

        </form>
    </section>
    <script src="./js/contactus-db-info.js" type="module"></script>
</body>

</html>
